version: 1
frontend:
  phases:
    build:
      commands:
        - npm ci
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  # This command FORCES Amplify to use the correct static web host mode
  environment:
    _AMPLIFY_FRAMEWORK: 'WEB'